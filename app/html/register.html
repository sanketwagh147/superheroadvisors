
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is demo of forms</h2>
    <form action="http://127.0.0.1:8000/users/register/" method="post">
        <div>
            Name: <input type="text",name="name" value="text">
        </div>

        <br>
        
        <div>
            Email: <input type="text" name="email">
        </div>
        <br>
        <div>
            <input type="password" name="password">

        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset">
        </div>
        <br>
    </form>
</body>
</html>
